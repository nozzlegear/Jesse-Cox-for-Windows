<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>home</title>

    <link href="home.css" rel="stylesheet" />
</head>
<body>
    <div class="home fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" data-bind="text: StringResources.AppName">App Name</span>
            </h1>
            <div class="image-container">
                <img data-bind="attr: { src: '/images/cox' + (Math.round(Math.random() * 8) || 1) + '.png' }" />
            </div>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <p>Content goes here.</p>
            <!-- Simple template for the ListView instantiation  -->
            <div class="smallListIconTextTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
                <div class="smallListIconTextItem">
                    <img src="#" class="smallListIconTextItem-Image" data-win-bind="src: picture" />
                    <div class="smallListIconTextItem-Detail">
                        <h4 data-win-bind="textContent: title"></h4>
                        <h6 data-win-bind="textContent: text"></h6>
                    </div>
                </div>
            </div>

            <!-- The declarative markup necesary for ListView instantiation -->
            <div id="listView"
                 class="win-selectionstylefilled"
                 data-win-control="WinJS.UI.ListView"
                 data-win-options="{
                    itemDataSource: Sample.ListView.data.dataSource,
                    itemTemplate: select('.smallListIconTextTemplate'),
                    selectionMode: 'none',
                    tapBehavior: 'none',
                    layout: { type: WinJS.UI.GridLayout }}">
            </div>
        </section>
    </div>
    <!--#region AppBars -->
    <div data-win-control="WinJS.UI.AppBar" data-win-options="{placement: 'top'}">
        <button data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{id: 'shwoop', label: 'Shwoop', icon: 'Go'}"
                data-bind="click: console.log('Clicked!')"></button>
    </div>
    <div data-win-control="WinJS.UI.AppBar" data-win-options="{placement: 'bottom'}">
        <button data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{id: 'refresh', label: 'Refresh', icon: 'refresh'}"
                data-bind="click: console.log('Clicked!')"></button>
    </div>
    <!--#endregion -->
</body>
</html>
