<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>settings</title>

    <link href="settings.css" rel="stylesheet" />
    <script src="settings.js"></script>
</head>
<body>
    <div class="settings fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">General settings</span>
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <div class="win-content">
                <div style="margin-bottom:15px;"
                     data-bind="winToggleSwitch: {checked: NotificationSettings.NotifyYouTube, title: 'Notify YouTube Upload', labelOff: 'Off', labelOn: 'On'}"></div>
                <div style="margin-bottom:15px;"
                     data-bind="winToggleSwitch: {checked: NotificationSettings.NotifyTwitch, title: 'Notify Twitch Stream', labelOff: 'Off', labelOn: 'On'}"></div>
                <div style="margin-bottom:15px;"
                     data-bind="winToggleSwitch: {checked: NotificationSettings.NotifyCooptional, title: 'Notify Co-optional Podcast Stream', labelOff: 'Off', labelOn: 'On'}"></div>
            </div>
        </section>
    </div>
</body>
</html>
